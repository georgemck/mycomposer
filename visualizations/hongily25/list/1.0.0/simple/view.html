<div class="container-fluid wrapper">
    <div class="row" id="itemList"></div>
</div>

<script id="itemTemplate" type="text/x-jsrender">
    <div class="col">
        <div class="hover panel">
            <div class="front">
                <div class="box1">
                    <div class="date">{{:date}}</div>
                    <div class="events">
                    <div id="event_{{:id}}" class="item" data-id="{{:id}}">
                {{if image}}
                    <a href="#" class="details-link">
                        <img class="event-image" src="{{:image}}" alt="{{:name}}" />
                    </a>
                {{/if}}
                <h3 class="title">
                    <a href="#" class="details-link wh-light-text">{{:name}}</a>
                
                </h3>
                {{if primaryAction}}
                    <a href="{{:primaryAction.url}}" title="{{:primaryAction.url}}" target="_blank" class="primary-action wh-dark">
                        {{if primaryAction.label}}
                            {{:primaryAction.label}}
                        {{else}}
                            ...
                        {{/if}}
                    </a>
                {{/if}}
                </div>
            </div>
                </div>
            </div>
            <div class="back">
                <div class="box2">{{:description}}</div>
            </div>
        </div>
    </div>
</script>
