

<div class="container">
    <div class="row" id="itemList"></div>
</div>

<script id="itemTemplate" type="text/x-jsrender">
    <div class="col-3 events">
        <div class="hover panel item" id="event_{{:id}}" data-id="{{:id}}">
            <div class="front">
                <div class="box1">
                    <h4>{{:date}}</h4>
                    <h2 class="name wh-dark-text">{{:name}}</h2>
                </div>
            </div>
            <div class="back">
                <div class="box2">
                   <a href="#" class="details-link">{{:description}}</a>
                {{if primaryAction}}
                    <a href="{{:primaryAction.url}}" title="{{:primaryAction.url}}" target="_blank" class="details-link">
                        {{if primaryAction.label}}
                            {{:primaryAction.label}}
                        {{else}}
                            ...
                        {{/if}}
                    </a>
                {{/if}}
                <a href="#" class="read-more details-link">Read More</a>
                </div>
            </div>
        </div>
    </div>
</script>
