

<div class="container">
    <div class="row" id="itemList"></div>
</div>

<script id="itemTemplate" type="text/x-jsrender">
    <div class="col-3 events wh-dark">
        <div class="hover panel item" id="event_{{:id}}" data-id="{{:id}}">
            <div class="front">
                <div class="box1">
                    {{if image}}
                    <div class="details-link">
                        <img class="event-image" src="{{:image}}" alt="{{:name}}" style="width:100px" />
                    </div>

                {{/if}}
                    <h4 class="wh-dark-text">{{:date}}</h4>
                    <h2 class="name wh-dark-text">{{:name}}</h2>
                </div>
            </div>
            <div class="back">
                <div class="box2">
                   <a href="#" class="details-link wh-dark-text">{{:description}}</a>
                {{if primaryAction}}
                    <a href="{{:primaryAction.url}}" title="{{:primaryAction.url}}" target="_blank" class="details-link">
                        {{if primaryAction.label}}
                            {{:primaryAction.label}}
                        {{else}}
                            ...
                        {{/if}}
                    </a>
                {{/if}}
                <a href="#" class="read-more details-link wh-dark wh-light-text">Read More</a>
                </div>
            </div>
        </div>
    </div>
</script>
